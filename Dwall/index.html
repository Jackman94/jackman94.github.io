<!DOCTYPE html>
<html data-ng-app="dwall">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"  content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="Tizen TV basic template generated by Samsung TV Web IDE"/>

  <title>DWALL Online</title>

  <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
  <script src="./cordova.js"></script>
  <script src="./toast.js"></script>
  <script src="./vendor/promise.js"></script>
  <script src="./vendor/async-await.js"></script>
  <script src="./vendor/ngStorage.min.js"></script>
  <script src="./vendor/socket.min.js"></script>
  <script src="./vendor/jquery.min.js"></script>
  <script src="./vendor/marquee.min.js"></script>
  <script src="./vendor/xml2json.min.js"></script>
  <script src="./vendor/html2canvas.min.js"></script>
</head>
<body ng-controller="CoreController as vm">
  <div id="logger"></div>
  <div id="app-status" ng-if="vm.appStatus">{{vm.appStatus}}</div>
  <section id="exit-window" ng-if="vm.exitWindowStatus.showExitWindow">
    <h3>Are you sure you want to exit?</h3><br>
    <div>
      <button ng-class="{'active': vm.exitWindowStatus.isExitApp}">Yes</button>
      <button ng-class="{'active': !vm.exitWindowStatus.isExitApp}">No</button>
    </div>
  </section>

  <main ui-view></main>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
