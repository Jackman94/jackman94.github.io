<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- start fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap" rel="stylesheet">
    <!-- end fonts -->

    <!-- start Swiper -->
    <link rel="stylesheet" href="js/swiper/swiper.min.css">
    <!-- end Swiper -->

    <title>Title</title>
</head>
<body>

<div class="container">
    <header class="row">
        <div class="col-md-12">
            <div class="header-container">
                <div class="header-container_menu">
                    <nav>
                        <a href="#">Video</a>
                        <a href="#">Music</a>
                        <a href="#">Merch</a>
                        <a href="#">Gigs</a>
                        <a href="#">About</a>
                    </nav>
                </div>
                <div class="header-container_logo">
                    <img src="image/DantesPride3.png" alt="DantesPride">
                </div>
                <div class="header-container_network">
                    <a href="#">
                        <img src="image/social-network/Facebook.png" alt="Facebook">
                    </a>
                    <a href="#">
                        <img src="image/social-network/Instagram.png" alt="Instagram">
                    </a>
                    <a href="#">
                        <img src="image/social-network/YouTube.png" alt="YouTube">
                    </a>
                    <a href="#">
                        <img src="image/social-network/Vk.png" alt="Vkontakte">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col-md-12 position-relative">

            <!-- Slider main container -->
            <div class="swiper-container video-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
<!--                        <img src="image/Screenshot_5.png" alt="">-->
                        <iframe width="100%" height="400" src="https://www.youtube.com/embed/boJFKLDiAcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="swiper-slide">
                        <img src="image/Screenshot_5.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="image/Screenshot_5.png" alt="">
                    </div>
                </div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>

        <h2 class="music-title">Music</h2>

        <div class="col-md-12 d-flex justify-content-center">
            <div class="album-container">
                <img src="image/Фон.png" alt="">
            </div>
        </div>

        <div class="col-md-12">
            <div class="shop-container">
                <h2 class="shop-title">merchandise</h2>
                <div class="shop-container-list position-relative">
                    <div class="swiper-container shop-container-swiper">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide">
                                <div class="shop-item">
                                    <img class="shop-item_image" src="image/T-Shirt%20Mock%20Up%20(front%20side).png" alt="">
                                    <div class="shop-item_prise">Hoodie-50 $</div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="shop-item">
                                    <img class="shop-item_image" src="image/T-Shirt%20Mock%20Up%20(front%20side2).png" alt="">
                                    <div class="shop-item_prise">Tshirt - 15 %</div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="shop-item">
                                    <img class="shop-item_image" src="image/T-Shirt%20Mock%20Up%20(front%20side3).png" alt="">
                                    <div class="shop-item_prise">Tshirt - 15 %</div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="shop-item">
                                    <img class="shop-item_image" src="image/t-shirt4.png" alt="">
                                    <div class="shop-item_prise">Tshirt - 15 %</div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="shop-item">
                                    <img class="shop-item_image" src="image/T-Shirt%20Mock%20Up%20(front%20side2).png" alt="">
                                    <div class="shop-item_prise">Tshirt - 15 %</div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="shop-item">
                                    <img class="shop-item_image" src="image/T-Shirt%20Mock%20Up%20(front%20side).png" alt="">
                                    <div class="shop-item_prise">Tshirt - 15 %</div>
                                </div>
                            </div>
                        </div>

                        <!-- If we need navigation buttons -->
                        <div class="swiper-button-prev shop-prev-button"></div>
                        <div class="swiper-button-next shop-next-button"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-md-12">
            <div class="row concert-schedule-container">
                <div class="col-md-6">
                    <h2 class="concert-schedule-container_title">Tour Dates</h2>
                </div>
                <div class="col-md-6">
                    <div class="concert-schedule-container_list">
                        <h3>October 22</h3>

                        <p>
                            <span class="custom-list custom-list_number">17</span>
                            <span class="custom-list">Antwerp</span>
                            <span class="custom-list">Trix</span>
                            <span class="">Belgium</span>
                        </p>
                        <p>
                            <span class="custom-list custom-list_number">18</span>
                            <span class="custom-list">Amsterdam</span>
                            <span class="custom-list">Melkweg</span>
                            <span class="">Netherlands</span>
                        </p>
                        <p>
                            <span class="custom-list custom-list_number">19</span>
                            <span class="custom-list">Hamburg</span>
                            <span class="custom-list">Markthalle</span>
                            <span class="">Germany</span>
                        </p>
                        <p>
                            <span class="custom-list custom-list_number">17</span>
                            <span class="custom-list">Stockholm</span>
                            <span class="custom-list">Trix</span>
                            <span class="">Belgium</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/swiper-config.js"></script>
<!-- start Swiper -->
<script src="js/swiper/swiper.min.js"></script>
<!-- end Swiper -->

<script src="js/bootstrap.min.js"></script>
</body>
</html>
